on:
    pull_request:
    push:
      branches:
        - master

jobs:
    lint:
      name: Lint
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-python@v4
          with:
            python-version: "3.8"
        - uses: pre-commit/action@v3.0.0
    tests:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3

        - uses: actions/setup-python@v4
          with:
            python-version: "3.8"

        - name: Install package
          run: python -m pip install -e .[tests]

        - name: Test package
          run: python -m pytest
